<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с видео</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .button {
            width: 30%;
            height: 100px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="home" autoplay loop muted>
        <source src="home.mp4" type="video/mp4">
    </video>

    <video id="video1" style="display:none;">
        <source src="video1.mp4" type="video/mp4">
    </video>
    <video id="video2" style="display:none;">
        <source src="video2.mp4" type="video/mp4">
    </video>
    <video id="video3" style="display:none;">
        <source src="video3.mp4" type="video/mp4">
    </video>

    <div class="buttons">
        <div class="button" onclick="playVideo(1)"></div>
        <div class="button" onclick="playVideo(2)"></div>
        <div class="button" onclick="playVideo(3)"></div>
    </div>

    <script>
        const homeVideo = document.getElementById('home');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const video3 = document.getElementById('video3');

        function playVideo(videoNumber) {
            homeVideo.style.display = 'none';
            video1.style.display = 'none';
            video2.style.display = 'none';
            video3.style.display = 'none';

            let videoToPlay;
            if (videoNumber === 1) {
                videoToPlay = video1;
            } else if (videoNumber === 2) {
                videoToPlay = video2;
            } else if (videoNumber === 3) {
                videoToPlay = video3;
            }

            videoToPlay.style.display = 'block';
            videoToPlay.play();

            videoToPlay.onended = function() {
                homeVideo.style.display = 'block';
                homeVideo.play();
            };
        }
    </script>
</body>
</html>
